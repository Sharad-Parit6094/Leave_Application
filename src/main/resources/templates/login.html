<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Leave Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [CSS unchanged — as in your version] */
        /* Just omitting it here for brevity */
    </style>
</head>
<body>
    <div class="floating-decoration decoration-1"></div>
    <div class="floating-decoration decoration-2"></div>
    
    <div class="developer-credit">
        <!-- <img src="https://i.ibb.co/5BGSDW8/sharad-profile.jpg" alt="Sharad Parit" class="profile-image"> -->
        <div>This app is developed by <strong>Sharad Parit</strong></div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/sharad-parit-3477081a2" class="social-link linkedin-link" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="login-container">
            <!-- ✅ Fix: Correct <img src> tag for second image -->
            <!--img src="https://i.ibb.co/tPm3D7q/sharad-profile.jpg" alt="Profile Image" class="profile-image"-->
            
            <h2 class="login-title">Leave <span>Management</span> System</h2>
            <p class="login-subtitle">Streamline your leave requests and approvals</p>
            
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>Invalid employee ID or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>You have been logged out
            </div>
            
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Employee ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control input-with-icon" id="username" name="username" required placeholder="Enter your employee ID">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control input-with-icon" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
        </div>
    </div>
    
    <div class="footer">
        &copy; <span id="year"></span> All rights reserved by <strong>Sharad Parit</strong>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
